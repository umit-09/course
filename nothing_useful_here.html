<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <title>Optifine CIT Generator</title>
    <style>
        .center {
            text-align: center;
        }

        body {
            font-family: quicksand;
            font-size: 20px;
            font-weight: bold;
        }

        .label {
            display: flex;
            flex-direction: colum;
            display: inline-block;
            width: 50%;
            text-align: right;
        }

        .input{
            width: 240px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: quicksand;
        }
        select{
            width: 100px;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: quicksand;
        }

        .input::placeholder {
            color: grey;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            margin-top: 15px;
            font-family: quicksand;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .textarea {
            width: 240px;
            height: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 15px;
            font-family: quicksand;
        }

        .hr {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 510px;
        }
    </style>
</head>
<body>
    <h1 class="center">Optifine CIT Generator</h1>

    <a href="https://github.com/sp614x/optifine/blob/master/OptiFineDoc/doc/cit_single.properties" style="text-decoration: none; margin: 0 auto; display:block; text-align: center; color:#f00;">open Optifine documentation</a>
    
    <hr class="hr" size="2", color="#c0c0c0">

    <label class="label">type:</label>
    <select id="type">
        <option value="item" selected>item</option>
        <option value="enchantment">enchantment</option>
        <option value="armor">armor</option>
        <option value="elytra">elytra</option>
    </select>

    
    <hr class="hr" size="2", color="#c0c0c0">

    <label class="label">name:</label>
    <input id="name" class="input" placeholder="Enter name">

    <hr class="hr" size="2", color="#c0c0c0">

    <label class="label">texture:</label>
    <input id="texture" class="input" placeholder="./texture">
    
    <hr class="hr" size="2", color="#c0c0c0">

    <label class="label">model:</label>
    <input id="model" class="input" placeholder="./model">
    
    <hr class="hr" size="2", color="#c0c0c0">

    <label class="label">damage:</label>
    <input id="damage" type="number" min="0" max="65535" class="input" placeholder="0 - 65535">
    
    <hr class="hr" size="2", color="#c0c0c0">

    <label class="label">stackSize:</label>
    <input id="stackSize" type="number" min="0" max="65535" class="input" placeholder="0 - 65535">
    
    <hr class="hr" size="2", color="#c0c0c0">

    <label class="label">enchantments:</label>
    <input id="enchantments" class="input" placeholder="minecraft:silk_touch sharpness smite">
    
    <hr class="hr" size="2", color="#c0c0c0">

    <label class="label">enchantmentLevels:</label>
    <input id="enchantmentLevels" class="input" placeholder="0 127 255">
    
    <hr class="hr" size="2", color="#c0c0c0">

    <label class="label">hand:</label>
    <select id="hand">
        <option value="any" selected>any</option>
        <option value="main">main</option>
        <option value="off">off</option>
    </select>
    
    <hr class="hr" size="2", color="#c0c0c0">

    <label class="label">nbt:</label>

    <input id="nbt" class="input" placeholder="nbt.<tag>=<value>">
    
        <hr class="hr" size="2", color="#c0c0c0">

    <button id="generateButton" class="button">Generate Properties</button>

    <textarea id="propertiesText" class="textarea" readonly></textarea>

    <script>

        function generateProperties() {
            const properties = [];

            const getValue = (id) => document.getElementById(id).value;

            const type = getValue("type");
            const name = getValue("name");
            const texture = getValue("texture");
            const model = getValue("model");
            const damage = getValue("damage");
            const stackSize = getValue("stackSize");
            const enchantments = getValue("enchantments");
            const enchantmentLevels = getValue("enchantmentLevels");
            const hand = getValue("hand");
            const nbt = getValue("nbt");

            if (type) properties.push(`type=${type}`);
            if (name) properties.push(`items=${name}`);
            if (texture) properties.push(`texture=${texture}`);
            if (model) properties.push(`model=${model}`);
            if (damage) properties.push(`damage=${damage}`);
            if (stackSize) properties.push(`stackSize=${stackSize}`);
            if (enchantments) properties.push(`enchantments=${enchantments}`);
            if (enchantmentLevels) properties.push(`enchantmentLevels=${enchantmentLevels}`);
            if (hand) properties.push(`hand=${hand}`);
            if (nbt) properties.push(nbt);

            document.getElementById("propertiesText").value = properties.join("\n");
        }

        document.getElementById("generateButton").addEventListener("click", generateProperties);
    </script>
</body>
</html>
